<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

</head>

<body class="contact-page nav-page">

  <div class="layout-wrapper">
    {% include "navbar.html" %}

    <div class="container">
      <div class="form-wrapper">


        <div class="header">
          <div class="mobile-logos">
            <img src="{{ url_for('static', filename='images/FCAI.png') }}" alt="FCAI Logo" class="logo-img">
            <img src="{{ url_for('static', filename='images/DU.png') }}" alt="Damietta Logo" class="logo-img">
          </div>
          <h1>
            <img src="{{ url_for('static', filename='images/contact.webp') }}" alt="Reports Icon" class="icon-animated"
              style="width: 40px; vertical-align: middle; margin-right: 8px;"> Contact Us
          </h1>
          <p class="subtitle">
            We're here to help! Reach out to us with any questions or feedback.
          </p>

        </div>

        <div class="grid">

          <div>

            <form id="contactForm">
              <div class="form-group">
                <label for="name" class="label">Your Name</label>
                <input type="text" id="name" name="name" class="input" placeholder="Enter your name" required />
              </div>

              <div class="form-group">
                <label for="email" class="label">Email Address</label>
                <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required />
              </div>

              <div class="form-group">
                <label for="subject" class="label">Subject</label>
                <input type="text" id="subject" name="subject" class="input" placeholder="Enter the subject" required />
              </div>


              <div class="form-group">
                <label for="message" class="label">Message</label>
                <textarea id="message" name="message" rows="6" class="textarea" placeholder="Enter your message..."
                  required></textarea>
              </div>

              <div class="submit-container">
                <button type="submit" class="submit-btn">Send Message</button>
              </div>
            </form>
          </div>

          <div class="contact-info">
            <div class="responsive-logos">
              <img src="{{ url_for('static', filename='images/FCAI.png') }}" alt="FCAI Logo" class="logo-img">
              <img src="{{ url_for('static', filename='images/DU.png') }}" alt="Damietta Logo" class="logo-img">
            </div>


            <h2>Contact Information</h2>


            <p class="contact-label">Email:</p>
            <p class="contact-value email">
              <a href="mailto:youseft.k12@gmail.com" style="text-decoration: none; color: inherit;">
                youseft.k12@gmail.com
              </a>
            </p>


            <div class="contact-item">
              <p class="contact-label">Phone:</p>
              <a class="contact-value" href="https://wa.me/qr/N3PMM6RSXWTMP1" target="_blank"
                style="text-decoration: none; color: rgb(0, 0, 0); font-weight: bold;">
                +20 01069020342
              </a>

            </div>

            <footer style="text-align: center; padding: 20px; font-size: 14px; color: #666;">
              Â© Safe Power 2025. All rights reserved. <br>
              Designed & Developed by Safe Power Team. <br>

            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
