<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SENTRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
</head>

<body class="nav-page">


  <div class="navbar-container">
    <nav class="navbar">

      <div class="nav-left">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <div class="logo-section">
        <div class="logo-img-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="S" class="logo-img">
        </div>
      </div>

      <div class="nav-links">
        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
          <i class="fas fa-th-large"></i> Dashboard
        </a>
        <a href="/analytics" class="{{ 'active' if request.path == '/analytics' else '' }}">
          <i class="fas fa-chart-line"></i> Analytics
        </a>
       
        <a href="/settings" class="{{ 'active' if request.path == '/settings' else '' }}">
          <i class="fas fa-cog"></i> Settings
        </a>
        <a href="/about" class="{{ 'active' if request.path == '/about' else '' }}">
          <i class="fas fa-map-marker-alt"></i> About Us
        </a>
        <a href="/contact" class="{{ 'active' if request.path == '/contact' else '' }}">
          <i class="fas fa-phone-alt"></i> Contact Us
        </a>
        
      </div>

      <div class="right-icons">
        <div class="notification-container icon-circle">
          <i class="fas fa-bell" onclick="toggleNotificationPopup()"></i>
          <div id="notification-popup" class="notification-popup" style="display: none;">
            <ul id="notification-list"></ul>
          </div>
        </div>
      </div>

    </nav>
  </div>

  <aside class="sidebar" id="sidebar">
      
      <nav class="sidebar-links">
        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
          <i class="fas fa-th-large"></i> 
          <span>Dashboard</span>
        </a>
         <a href="/analytics" class="{{ 'active' if request.path == '/analytics' else '' }}">
          <i class="fas fa-chart-line"></i> 
          <span>Analytics</span>
        </a>
        <a href="/settings" class="{{ 'active' if request.path == '/settings' else '' }}">
          <i class="fas fa-cog"></i> 
          <span>Settings</span>
        </a>
        <a href="/about" class="{{ 'active' if request.path == '/about' else '' }}">
          <i class="fas fa-map-marker-alt"></i> 
          <span>About Us</span>
        </a>
        <a href="/contact" class="{{ 'active' if request.path == '/contact' else '' }}">
          <i class="fas fa-phone-alt"></i> 
          <span>Contact Us</span>
        </a>
       
      </nav>

      
  </aside>

  <div id="overlay" onclick="toggleSidebar()" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9998; display: none; backdrop-filter: blur(2px);"></div>

</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</script>
</html>
