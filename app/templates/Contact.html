<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  
  <style>
     /* تثبيت الخلفية */
     body {
        background-image: url('{{ url_for("static", filename="images/background.png") }}') !important;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
     }
  </style>
</head>

<body class="contact-page nav-page">

  <div class="layout-wrapper">
    {% include "navbar.html" %}

    <div class="container">
      <div class="glass-card">
        
        <div class="grid-layout">
            
            <div class="left-section">
                <div class="header-text">
                    <h1 class="neon-header"v>
                        <img src="{{ url_for('static', filename='images/contact.webp') }}" alt="Icon" class="icon-title"> 
                        Contact Us
                    </h1>
                    <p class="subtitle">We're here to help! Reach out to us with any questions or feedback.</p>
                </div>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required />
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message..." required></textarea>
                    </div>

                    <div class="submit-container">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>

            <div class="right-section">
                <div class="logos-container">
                    <img src="{{ url_for('static', filename='images/FCAI.png') }}" alt="FCAI Logo" class="logo-circle">
                    <img src="{{ url_for('static', filename='images/DU.png') }}" alt="Damietta Logo" class="logo-triangle">
                </div>

                <div class="info-content">
                    <h2>Contact Information</h2>
                    
                    <div class="info-item">
                        <p class="label">Email:</p>
                        <div class="value-box">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:youseft.k12@gmail.com">youseft.k12@gmail.com</a>
                        </div>
                    </div>

                    <div class="info-item">
                        <p class="label">Phone:</p>
                        <div class="value-box">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:+2001069020342">+20 01069020342</a>
                        </div>
                    </div>

                    <div class="footer-note">
                        <p>© Tech Nova 2025. All rights reserved.</p>
                        <p>Designed & Developed by Tech Nova Team.</p>
                    </div>
                </div>
            </div>

        </div> </div> </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
